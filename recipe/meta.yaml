{% set name = "tokenizers" %}
{% set version = "0.11.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8ec3f22c0bcad5d2cfe295adff70981b7a3c09bbd577f467718f2edaf0f391c9

build:
  number: 0
  skip: True  # [py<36 or win32 or (win64 and (rust_compiler == 'rust-gnu'))]
  missing_dso_whitelist:
    - /usr/lib/libresolv.9.dylib  # [osx]
    - /usr/lib64/libgcc_s.so.1  # [linux]
    - $RPATH/ld64.so.1  # [s390x]
  script:
    - {{ PYTHON }} -m pip install . -vv 

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('rust') }}
    # It's needed to find openssl
    - pkg-config
  host:
    - python
    - pip
    - setuptools-rust >=0.11.3
    - setuptools
    - wheel
    - openssl # [linux]
  run:
    - python

test:
  imports:
    - tokenizers
    - tokenizers.models
    - tokenizers.decoders
    - tokenizers.normalizers
    - tokenizers.pre_tokenizers
    - tokenizers.processors
    - tokenizers.trainers
    - tokenizers.implementations
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/huggingface/tokenizers
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Fast State-of-the-Art Tokenizers optimized for Research and Production
  dev_url: https://github.com/huggingface/tokenizers
  doc_url: https://huggingface.co/docs/tokenizers/index

extra:
  recipe-maintainers:
    - anthchirp
    - hadim
    - ndmaxar
    - oblute
    - setu4993
